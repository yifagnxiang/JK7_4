    <script type="text/javascript"> 
        $(function () {
            $.post("/Home/Rt", function (data) {
                if (data == "C")
                {
                    location.href = "/Home/Index";
                }
                else if (data == "0") {
                    var r = confirm("是否要激活卡号")
                    if (r == true) {
                        location.href = "/Retrieve/Retrieve";
                    }
                    else {
                        location.href = "/Home/Index";
                    }
                }
            })
           
        })
    </script>
